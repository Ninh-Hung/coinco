<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COINCO - 703</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <style>
    .text-white {
      color: #fff;
    }
  </style>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand text-white" href="#">Ninh Hung</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" class="text-white">Home</a></li>
            <li><a href="./product.html" class="text-white">Product</a></li>
            <li><a href="#" class="text-white">Service</a></li>
            <li><a href="#" class="text-white">About Us</a></li>
          </ul>
        </div>
      </nav>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="./images/la.jpg" alt="Los Angeles" style="width: 100%" />
          </div>

          <div class="item">
            <img src="./images/chicago.jpg" alt="Chicago" style="width: 100%" />
          </div>

          <div class="item">
            <img src="./images/ny.jpg" alt="New york" style="width: 100%" />
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
